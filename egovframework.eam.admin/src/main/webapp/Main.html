		<!--                                                               -->

		<!--                                           -->

	    <!--CSS for loading message at application Startup-->
	    <style type="text/css">
	        body { overflow:hidden }
	        #loading {
	            border: 1px solid #ccc;
	            position: absolute;
	            left: 45%;
	            top: 40%;
	            padding: 2px;
	            z-index: 20001;
	            height: auto;
	        }
	
	        #loading a {
	            color: #225588;
	        }
	
	        #loading .loadingIndicator {
	            background: white;
	            font: bold 13px tahoma, arial, helvetica;
	            padding: 10px;
	            margin: 0;
	            height: auto;
	            color: #444;
	        }
	
	        #loadingMsg {
	            font: normal 10px arial, tahoma, sans-serif;

	<!--                                           -->

	<!-- we leave the body empty because we want   -->

	<!--                                           -->

		<!-- OPTIONAL: include this if you want history support -->
		<iframe id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>


		<!--add loading indicator while the app is being loaded-->
		<div id="loadingWrapper">
		<div id="loading">
		    <div class="loadingIndicator">
		        <!--<img src="images/pieces/48/cube_green.gif" width="32" height="32" style="margin-right:8px;float:left;vertical-align:top;"/>SmartGWT<br/>-->
		        <img src="images/loading.gif" width="16" height="16" style="margin-right:8px;float:left;vertical-align:top;"/>eGov Access Mgmt. 1.0<br/>
		        <span id="loadingMsg">Loading styles and images...</span></div>
		</div>
		</div>
		
		<script type="text/javascript">document.getElementById('loadingMsg').innerHTML = 'Loading Core API...';</script>
		
		<!--include the SC Core API-->
		<script src=egovframework.eam.admin.main.Main/sc/modules/ISC_Core.js></script>
		
		<!--include SmartClient -->
		<script type="text/javascript">document.getElementById('loadingMsg').innerHTML = 'Loading UI Components...';</script>
		<script src='egovframework.eam.admin.main.Main/sc/modules/ISC_Foundation.js'></script>
		<script src='egovframework.eam.admin.main.Main/sc/modules/ISC_Containers.js'></script>
		<script src='egovframework.eam.admin.main.Main/sc/modules/ISC_Grids.js'></script>
		<script src='egovframework.eam.admin.main.Main/sc/modules/ISC_Forms.js'></script>
		<script src='egovframework.eam.admin.main.Main/sc/modules/ISC_RichTextEditor.js'></script>
		<script src='egovframework.eam.admin.main.Main/sc/modules/ISC_Calendar.js'></script>
		<script type="text/javascript">document.getElementById('loadingMsg').innerHTML = 'Loading Data API...';</script>
		<script src='egovframework.eam.admin.main.Main/sc/modules/ISC_DataBinding.js'></script>
		<!-- script src='egovframework.eam.admin.main.Main/sc/modules/ISC_Drawing.js'></script-->
		
		<script>
		function readCookie(name) {
			var nameEQ = name + "=";
			var ca = document.cookie.split(';');
			for(var i=0;i < ca.length;i++) {
				var c = ca[i];
				while (c.charAt(0)==' ') c = c.substring(1,c.length);
				if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
			}
			return null;
		}
		
		// Determine what skin file to load
		var currentSkin = readCookie('skin_name_2_4');
		if (currentSkin == null) currentSkin = "EnterpriseBlue";
		</script>
		
		<!--load skin-->
		<script type="text/javascript">document.getElementById('loadingMsg').innerHTML = 'Loading skin...';</script>
		
		<script type="text/javascript">
		document.write("<"+"script src=egovframework.eam.admin.main.Main/sc/skins/" + currentSkin + "/load_skin.js><"+"/script>");
		</script>
		
		<!--include the application JS-->
		<script type="text/javascript">document.getElementById('loadingMsg').innerHTML = 'Loading application<br>Please wait...';</script>
